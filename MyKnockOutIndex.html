<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../MyJS/knockout-3.4.2.debug.js"></script>
    <script src="../MyJS/jquery-3.2.1.js"></script>
    <script src="../MyJS/myjs.js"></script>
    <title></title>
</head>
<body>
    The name is <span id="myspan" data-bind="text: personName"></span>

    <!-- bind array -begin-->
    <form id="myform" data-bind="submit: addItem">
        New item: <input data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
        <p>Your items:</p>
        <select multiple="multiple" width="50" data-bind="options: items"> </select>
    </form>
    <!-- bind arry -end -->

    <br />
    <br />
    <br />

    <!-- uncele Tom -begin-->
    <div id="uncleTomDiv">
        <h3>Meal upgrades</h3>
        <p>Make your flight more bearable by selecting a meal to match your social and economic status.</p>
        Chosen meal: <select id="uncleTomSelect"
                             data-bind="options: availableMeals,
                             optionsText: 'mealName',
                             value: chosenMeal"></select>
        <p>
            You've chosen:
            <b data-bind="text: chosenMeal().description"></b>
            (price: <span data-bind='text: formatPrice(chosenMeal().extraCost)'></span>)
        </p>
    </div>
    <!-- uncele Tom -end-->
</body>
</html>
